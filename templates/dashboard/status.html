<div id="status" class="row cardBox">
    <div class="col-md">
        <a href="{% url 'admin_students' %}" class="status-btn">
            <div class="card text-center text-white mb-3" id="">
                <div class="card-body">
                    <div class="card-title numbers" style="color: #000;"> {{ Student_count }} </div>
                    <div class="card-title cardName" style="color: black;"> Students </div>
                </div>
                <div class="iconBx">
                    <ion-icon name="people-outline"></ion-icon>
                </div>
            </div>
        </a>
    </div>

    <div class="col-md">
        <a href="{% url 'admin_test' %}" class="status-btn">
            <div class="card text-center text-white mb-3" id="">
                <div class="card-body">
                    <div class="card-title numbers" style="color: #000;"> {{ QuestionSet_count }} </div>
                    <div class="card-title cardName" style="color: black;"> Test Results </div>
                </div>
                <div class="iconBx">
                    <ion-icon name="clipboard-outline"></ion-icon>
                </div>
            </div>
        </a>
    </div>
    <div class="col-md">
        <a href="{% url 'admin_tracer' %}" class="status-btn">
            <div class="card text-center text-white mb-3" id="">
                <div class="card-body">
                    <div class="card-title numbers" style="color: #000;"> {{ Survey_count }} </div>
                    <div class="card-title cardName" style="color: black;"> Tracer </div>
                </div>
                <div class="iconBx">
                    <ion-icon name="footsteps-outline"></ion-icon>
                </div>
            </div>
        </a>
    </div>
</div>
<hr>
